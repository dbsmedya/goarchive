name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          COMMIT=$(git rev-parse --short HEAD)
          LDFLAGS="-X 'github.com/dbsmedya/goarchive/cmd/mysql-archiver/cmd.Version=${VERSION}' -X 'github.com/dbsmedya/goarchive/cmd/mysql-archiver/cmd.Commit=${COMMIT}' -s -w"
          
          # Create dist directory
          mkdir -p dist
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "${LDFLAGS}" \
            -o dist/${BINARY_NAME}-${VERSION}-linux-amd64 ./cmd/mysql-archiver
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -trimpath -ldflags "${LDFLAGS}" \
            -o dist/${BINARY_NAME}-${VERSION}-linux-arm64 ./cmd/mysql-archiver
          
          # Darwin AMD64
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags "${LDFLAGS}" \
            -o dist/${BINARY_NAME}-${VERSION}-darwin-amd64 ./cmd/mysql-archiver
          
          # Darwin ARM64
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags "${LDFLAGS}" \
            -o dist/${BINARY_NAME}-${VERSION}-darwin-arm64 ./cmd/mysql-archiver
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags "${LDFLAGS}" \
            -o dist/${BINARY_NAME}-${VERSION}-windows-amd64.exe ./cmd/mysql-archiver
        env:
          BINARY_NAME: mysql-archiver

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
